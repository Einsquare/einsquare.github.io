<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta name=viewport content="width=device-width, initial-scale=1">-->
	<title>Einsquare | Craft with porpouse</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,900,700' rel='stylesheet' type='text/css'>
</head>
<body>
	
<div class="main">
	<div class="almost">
		<p><span>einsquare</span> is almost ready</p>
	</div>
	<div id="counter">
		<div class="time">
			<div class="tiempo days"></div>
			<span class="time">Days</span>
		</div>
		<div class="time">
			<div class="tiempo hours"></div>
			<span class="time">Hours</span>
		</div>
		<div class="time">
			<div class="tiempo minutes"></div>
			<span class="time">Minutes</span>
		</div>
		<div class="time">
			<div class="tiempo seconds"></div>
			<span class="time">Seconds</span>
		</div>
	</div>
	<div class="social">
		<span class="logo insta"></span>
		<span class="logo tw"></span>
		<span class="logo tum"></span>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
